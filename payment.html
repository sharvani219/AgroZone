<html lang="en">
  <head>
    <link rel="stylesheet" href="payment.css" 
          class="css" />
  </head>
  <body>
    <div class="container">
      <div class="main-content" align="center">
			<h1>Agro-Zone</h1>
      </div>

		<br>
		<h2 align="center">Pay Now</h2>
		<br>
      <div class="card-details">
        <p>Pay using Credit or Debit card</p>
  
        <div class="card-number">
          <label> Card Number </label>
          <input
            type="text"
            class="card-number-field"
            placeholder="###-###-###-###"/>
        </div>
        <br />
        <div class="date-number">
          <label> Expiry Date </label>
          <input type="text" class="date-number-field" 
                 placeholder="DD-MM-YY" />
        </div>
  
        <div class="cvv-number">
          <label> CVV number </label>
          <input type="text" class="cvv-number-field" 
                 placeholder="xxx" />
        </div>
        <div class="nameholder-number">
          <label> Card Holder name </label>
          <input
            type="text"
            class="card-name-field"
            placeholder="Enter your Name"/>
        </div>
		<div class="amount">
          <label> Amount </label>
          <input type="text" class="total" id="total"
                 placeholder="bill amount" />
        </div>
        <a href="placeorder.html">
			<button type="submit" class="submit-now-btn" >submit</button>
		</a>
      </div>
	  
	  
	  
	  
	  
	  <br>
	  <br>
	  <br>
	  <div class="main-content">
			<p class="text" text >Agro-Zone</p>
      </div>
    </div>
	<script  src="./order.js"></script>
  </body>
</html>
